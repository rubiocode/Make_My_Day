<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sayings.css" />
    <title>Sayings</title>
  </head>
  <body id="media">
    <!-- Navbar -->
    <nav id="navigation" class="navbar navbar-expand-lg navbar-light">
      <div>
        <a href="../Home/index.html">
          <button 
          type="button"  
          data-mdb-toggle="tooltip"
          data-mdb-placement="bottom"
          title="Home"
          class="btn" 
          >

          <i class="fas fa-home fa-lg" id="home"></i>
          </button>
      </a>
        </div>
      </div>
    </nav>
    <!-- Jumbotron -->
    <div class="yellow">
      <header>
        <div class="p-5 text-center">
          <h1 class="mb-3">Sayings</h1>
        </div>
      </header>
      <div id="sayingsHolder">
        <div
          id="sayings"
          class=".d-flex .justify-content-center text-center">
          <p id="quote"></p>
          <p id="author">-</p>
        </div>
      </div>
      <div class="p-5 text-center">
        <button
          type="button"
          class="btn btn-primary btn-floating babyBlue refresh-button"
        >
          <i class="fas fa-redo"></i>
        </button>
        <button type="button" class="btn btn-primary btn-floating babyBlue fav-button">
          <i class="far fa-heart"></i>
        </button>
      </div>
    </div>
    <script type="text/javascript" src="sayings.js"></script>
  </body>
</html>
